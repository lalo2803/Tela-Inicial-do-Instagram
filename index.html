<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="_css/style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="_img/instagram-celular.png" alt="Instagram Celular" title="Instagram Celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="_img/instagram-logo.png" class="instagram-logo" alt="Instagram logo" title="Instagram Logo">
				<div class="profile-photo">
					<img src="_img/perfil-instagram.jpg" alt="Foto de Perfil" title="Foto de Perfil">
				</div>
				<a href="" class="instagram-login">Continue como Gabriela</a>
				<a href="" class="instagram-logout" class="_pink">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account" class="_pink">Não é Gabriela ?</p>
				<!--Ao invés de utilizar a tag <span> utilizei a tag <a> e modifiquei o estilo  atravé de CSS com link externo -->
					<p class="not-account">
						<a href="" class="alt_ins">Alterar contas</a> ou 
						<a href="" class="alt_ins">inscreva-se</a>
					</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
